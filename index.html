<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="Checkout page challenge" />
    <meta
      name="description"
      content="in this challenge we make a Checkout page using html, css for the layout and javascript to control the form"
    />

    <link
      rel="shortcut icon"
      href="/images/devchallenges.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Checkout - page</title>
  </head>
  <body>
    <main id="main">
      <div class="container">
        <h1 class="title">Checkout</h1>

        <div class="content">
          <form action="#" class="form">
            <!-- Form part -->
            <div class="form-part">
              <h2 class="form-part__title">Contact infomation</h2>

              <!-- Entries  -->
              <div class="entries">
                <div class="entry">
                  <label for="email">E-mail</label>
                  <div class="field">
                    <span class="material-icons"> email </span>
                    <input
                      type="email"
                      name="email"
                      id="email"
                      placeholder="Enter your email..."
                    />
                  </div>
                </div>

                <div class="entry">
                  <label for="phone">Phone</label>
                  <div class="field">
                    <span class="material-icons"> phone </span>
                    <input
                      type="text"
                      name="phone"
                      id="phone"
                      placeholder="Enter your phone..."
                    />
                  </div>
                </div>
              </div>
            </div>

            <!-- Form part -->
            <div class="form-part">
              <h2 class="form-part__title">Shipping address</h2>

              <!-- Entries -->
              <div class="entries">
                <div class="entry">
                  <label for="name">Full name</label>
                  <div class="field">
                    <span class="material-icons"> account_circle </span>
                    <input
                      type="text"
                      name="name"
                      id="name"
                      placeholder="Your Full name.."
                    />
                  </div>
                </div>

                <div class="entry">
                  <label for="address">Address</label>
                  <div class="field">
                    <span class="material-icons"> home </span>
                    <input
                      type="text"
                      name="address"
                      id="address"
                      placeholder="Your address.."
                    />
                  </div>
                </div>

                <div class="entry">
                  <label for="city">City</label>
                  <div class="field">
                    <span class="material-icons"> location_city </span>
                    <input
                      type="text"
                      name="city"
                      id="city"
                      placeholder="Your city.."
                    />
                  </div>
                </div>

                <div class="entry-group">
                  <div class="entry">
                    <label for="country">Country</label>
                    <div class="field">
                      <span class="material-icons"> public </span>
                      <input type="text" name="country" id="country" />
                    </div>
                  </div>

                  <div class="entry">
                    <label for="postal-code">Postal code</label>
                    <div class="field">
                      <span class="material-icons"> markunread_mailbox </span>
                      <input
                        type="text"
                        name="postal-code"
                        id="postal-code"
                        placeholder="Your postal code.."
                      />
                    </div>
                  </div>
                </div>

                <div>
                  <div class="checkbox"></div>
                  <p>Save this information for next time</p>
                </div>

                <button class="submit-btn">Continue</button>
              </div>
            </div>
          </form>

          <div class="checkout">
            <div class="products">
              <div class="product">
                <div class="product__img">
                  <img src="images/photo1.png" alt="vintage backbag" />
                </div>
                <div class="product__infos">
                  <h4 class="product__title">Vintage Backbag</h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer id="footer">
      <div class="attribution">
        created by
        <a href="https://github.com/Dev-Martinien">King Martinien</a> -
        <a href="https://devchallenges.io/">devChallenges.io</a>
      </div>
    </footer>
  </body>
</html>
